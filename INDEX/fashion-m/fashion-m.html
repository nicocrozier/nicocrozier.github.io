  <span class="g02" >
    <img class="mySlides" src="001.jpg" style="width:100%">
    <img class="mySlides" src="008.jpg" style="width:100%">
    <img class="mySlides" src="009.jpg" style="width:100%">
  </span>

<!-- IMAGE BLOCK 1 SCRIPT -->
  <script>
  var myIndex = 0;
  carousel();

  function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
         x[i].style.display = "none";
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}
      x[myIndex-1].style.display = "block";
      setTimeout(carousel, 2000); // Change image every 2 seconds
  }
  </script>
<!-- END SCRIPT -->

<!-- SCRIPT -->

  <span class="mood">
    <h3>Mood & Feeling</h3>
    <button onclick="typeWriter()">Click me</button>

<p id="demo"></p>

<script>
var i = 0;
var txt = 'Frozen in time,';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
    <p>This is some text that we can change</p>
  </span>
