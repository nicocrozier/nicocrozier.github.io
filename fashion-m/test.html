<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="fashion-m.css">
</head>
<body>


<div class="grid">
  <span class="g02" style="max-width:500px">
    <img class="mySlides" src="001.jpg" style="width:100%">
    <img class="mySlides" src="002.jpg" style="width:100%">
    <img class="mySlides" src="003.jpg" style="width:100%">
  </span>

  <script>
  var myIndex = 0;
  carousel();

  function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
         x[i].style.display = "none";
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}
      x[myIndex-1].style.display = "block";
      setTimeout(carousel, 2000); // Change image every 2 seconds
  }
  </script>

</div>
</body>
</html>
